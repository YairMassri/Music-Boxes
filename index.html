<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Music Boxes</title>
</head>

<body>
    <audio id="cAudio">
        <source src="music_notes/d_note.mp3" type="audio/mp3" />
        <source src="music_notes/d_note.ogg" type="audio/ogg" />
        <source src="music_notes/d_note.wav" type="audio/wav" />
    </audio>
    <audio id="dAudio">
        <source src="music_notes/d_note.mp3" type="audio/mp3" />
        <source src="music_notes/d_note.ogg" type="audio/ogg" />
        <source src="music_notes/d_note.wav" type="audio/wav" />
    </audio>
    <audio id="eAudio">
        <source src="music_notes/e_note.mp3" type="audio/mp3" />
        <source src="music_notes/e_note.ogg" type="audio/ogg" />
        <source src="music_notes/e_note.wav" type="audio/wav" />
    </audio>
    <audio id="fAudio">
        <source src="music_notes/f_note.mp3" type="audio/mp3" />
        <source src="music_notes/f_note.ogg" type="audio/ogg" />
        <source src="music_notes/f_note.wav" type="audio/wav" />
    </audio>
    <audio id="gAudio">
        <source src="music_notes/g_note.mp3" type="audio/mp3" />
        <source src="music_notes/g_note.ogg" type="audio/ogg" />
        <source src="music_notes/g_note.wav" type="audio/wav" />
    </audio>
    <audio id="aAudio">
        <source src="music_notes/a_note.mp3" type="audio/mp3" />
        <source src="music_notes/a_note.ogg" type="audio/ogg" />
        <source src="music_notes/a_note.wav" type="audio/wav" />
    </audio>
    <audio id="bAudio">
        <source src="music_notes/b_note.mp3" type="audio/mp3" />
        <source src="music_notes/b_note.ogg" type="audio/ogg" />
        <source src="music_notes/b_note.wav" type="audio/wav" />
    </audio>
    <div class="keys">
        <h1>Piano</h1>
        <div id="ckey" class="key">C</div>
        <div id="dkey" class="key">D</div>
        <div id="ekey" class="key">E</div>
        <div id="fkey" class="key">F</div>
        <div id="gkey" class="key">G</div>
        <div id="akey" class="key">A</div>
        <div id="bkey" class="key">B</div>
        <h1>Piano</h1>
    </div>

    <div class="click">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/lCOF9LN_Zxs">
        </iframe>
        <img src="https://fhp-cdn.s3.amazonaws.com/wp-content/uploads/2017/01/p-16881-4216452_d8ce5863-4e1f-4373-87cb-17e89af8e9b4.jpg"
            alt="piano">
    </div>
    <script src="js/app.js"></script>
</body>

</html>
